<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>

    <div class="main--container">
        <div class="stopwatch--container">

            <div class="counter--container">
                <span class="hours--container">00</span>:
                <span class="minutes--container">00</span>:
                <span class="seconds--container">00</span>:
                <span class="milliseconds--container">00</span>:
            </div>

            <div class="control--buttons">
                <button class="control--button start--button">Start</button>
                <button class="control--button pause--button">Stop</button>
                <button class="control--button reset--button">Reset</button>
            </div>
        </div>
    </div>
    

    <script src="./index.js"></script>
</body>
</html>
